<div class="flex flex-col sm:flex-row sm:flex-wrap text-sm">
  <div class="w-full pb-1 sm:w-1/6 sm:p-1" *ngFor="let character of characters">
    <a
      [routerLink]="character.path"
      class="flex flex-col items-center space-y-1 p-2 sm:p-4 rounded-md border-2 hover:bg-gray-300"
    >
      <img [src]="character.thumbnailUrl" class="max-h-12 sm:max-h-16" height="48" />
      <span class="block font-bold">{{ character.name }}</span>
    </a>
  </div>

  <ng-content></ng-content>
</div>
