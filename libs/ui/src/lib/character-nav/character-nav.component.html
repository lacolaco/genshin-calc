<div class="flex flex-col sm:flex-row sm:flex-wrap text-sm">
  <ng-container *ngFor="let character of characters">
    <div class="w-full pb-1 sm:w-1/6 sm:p-1" *ngIf="!character.hidden">
      <a
        [routerLink]="character.path"
        class="flex flex-col items-center space-y-1 p-2 sm:p-4 rounded-md border-2 hover:bg-gray-300"
      >
        <img [src]="character.thumbnailUrl" class="h-12 w-12 sm:h-16 sm:w-16" />
        <span class="block font-bold">{{ character.displayName }} </span>
      </a>
    </div>
  </ng-container>

  <ng-content></ng-content>
</div>
