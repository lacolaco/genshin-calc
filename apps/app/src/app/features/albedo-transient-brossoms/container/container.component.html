<ng-container *ngIf="state$ | async as state">
  <div class="flex flex-col h-full my-2 p-4 sm:px-0 space-y-4">
    <div class="">
      <h2 class="text-lg font-bold">アルベド: 元素スキル「創生術・疑似陽華」</h2>
      <span class="text-sm text-gray-500">刹那の花ダメージ</span>
    </div>

    <ui-calculation-results
      *ngIf="state.calculation?.result as result"
      class="sticky top-4"
      [calculationResult]="result"
      [element]="'geo'"
    ></ui-calculation-results>

    <app-albedo-transient-blossoms-calculator-form
      class="flex-auto"
      [value]="state.inputValues"
      [calculation]="state.calculation"
      (valueChange)="onFormValueChange($event)"
    ></app-albedo-transient-blossoms-calculator-form>
  </div>
</ng-container>
