<ui-character-nav [thumbnailSrc]="'/assets/images/characters/fischl.png'" [characterName]="'フィッシュル'">
  <div ui-character-nav-item [isActive]="true">元素スキル「夜巡りの翼」</div>
</ui-character-nav>

<ng-container *ngIf="state$ | async as state">
  <ui-calculator-container>
    <ui-calculator-description>オズの攻撃ダメージ</ui-calculator-description>

    <ui-calculation-results
      *ngIf="state.calculation as calculation"
      [element]="'electro'"
      [calculatedDamage]="calculation.calculatedDamage"
    >
    </ui-calculation-results>

    <app-fischl-nightrider-oz-calculator-form
      [value]="state.calculatorParams"
      (valueChange)="calculate($event)"
    ></app-fischl-nightrider-oz-calculator-form>
  </ui-calculator-container>
</ng-container>
