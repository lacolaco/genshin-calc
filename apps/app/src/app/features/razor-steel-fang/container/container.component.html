<ui-character-nav [thumbnailSrc]="'/assets/images/characters/razor.png'" [characterName]="'レザー'">
  <div ui-character-nav-item [isActive]="true">通常攻撃・鋼の脊</div>
</ui-character-nav>

<ng-container *ngIf="state$ | async as state">
  <ui-calculator-container>
    <ui-calculator-description>通常ダメージ</ui-calculator-description>

    <ui-calculation-results
      *ngIf="state.calculation as calculation"
      [element]="'physical'"
      [calculatedDamage]="calculation.calculatedDamage"
    >
    </ui-calculation-results>

    <app-razor-steel-fang-calculator-form
      [value]="state.calculatorParams"
      (valueChange)="calculate($event)"
    ></app-razor-steel-fang-calculator-form>
  </ui-calculator-container>
</ng-container>
